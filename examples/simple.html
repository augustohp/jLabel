<html>
    <head>
        <title>jLabel - Simple Usage</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="../jLabel.js"></script>
        <script type="text/javascript">
            $(function() {
                $('form').jLabel();
            });
        </script>
    </head>
    <body>
        <h1>jLabel - Simple Usage</h1>
        
        </hr>
        
        <fieldset>
            <legend>User registration</legend>
            <form action="" method="POST">
                <p>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" value="" />
                </p>
                <p>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" value="" />
                </p>
                <p>
                    <label for="adress-1">Adress</label>
                    <input type="text" id="adress-1" value="" />
                </p>
                <p>
                    <label for="twitter">Twitter</label>
                    <input type="text" id="twitter" value="" />
                </p>
                <p>
                    <label for="website">Website</label>
                    <input type="text" id="website" value="" />
                </p>
                <p>
                    <input type="submit">
                </p>
            </form>
        </fieldset>
    </body>
</html>
